<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content" />
    <title>JMS Chord Chart Editor</title>
    <style>
        :root {
            --primary-color: #2c698d;
            --secondary-color: #333;
            --light-gray: #ccc;
            --bg-color: #f8f8f8;
            --toolbar-bg: #eef2f5;
            --button-hover-bg: #3a7caf;
            --active-bg: var(--primary-color);
            --active-text: white;
            --inactive-bg: #e0e0e0;
            --inactive-text: var(--secondary-color);
        }
        html { height: 100%; }
        body {
            height: 100vh;
            height: 100dvh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .main-content {
            flex-grow: 1;
            padding: 10px;
            padding-bottom: 0;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        h1 {
            font-family: 'Georgia', serif;
            font-size: 1.5em;
            text-align: center;
            margin: 0 0 15px 0;
            flex-shrink: 0;
            color: var(--primary-color);
        }
        #inputTextArea {
            flex-grow: 1;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
            border: 1px solid var(--light-gray);
            padding: 12px;
            border-radius: 6px;
            outline: none;
            box-sizing: border-box;
            background: #fff;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            overflow-y: auto;
            resize: none;
        }
        
        .toolbar {
            flex-shrink: 0;
            background: var(--toolbar-bg);
            border-top: 1px solid var(--light-gray);
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }
        
        .tab-panel {
            display: none;
            flex-direction: column;
            gap: 8px;
        }
        .tab-panel.active {
            display: flex;
        }

        .controls-row, .controls { display: flex; gap: 10px; }
        .controls.equal-width > * { flex: 1 1 0; width: 0; }
        .radio-button-group { display: flex; flex: 1; gap: 5px; }
        
        /* --- NEW COMBINED CONTROLS ROW --- */
        .primary-controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .tab-buttons {
            display: flex;
            flex-grow: 1;
            gap: 5px;
        }
        .tab-buttons button {
            flex: 1;
            padding: 8px;
            font-size: 0.9em;
            font-weight: bold;
            background-color: var(--inactive-bg);
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            color: var(--inactive-text);
        }
        .tab-buttons button.active {
            background-color: var(--active-bg);
            color: var(--active-text);
            border-color: var(--active-bg);
        }
        .radio-button {
            padding: 8px;
            font-size: 1.1em;
            font-weight: bold;
            border: 1px solid var(--light-gray);
            background: #fff;
            color: var(--secondary-color);
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-basis: 50px; /* Give them a base width */
        }
        .radio-button.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        input[type="radio"] { display: none; }
        
        #note-buttons-container, #chord-buttons-container {
            display: grid;
            gap: 5px;
        }
        #note-buttons-container { grid-template-columns: repeat(6, 1fr); }
        #chord-buttons-container { grid-template-columns: repeat(5, 1fr); }
        .panel-separator {
            border: none;
            border-top: 1px solid var(--light-gray);
            margin: 4px 0;
        }
        
        .note-btn, .chord-btn {
            background: #fff; color: var(--secondary-color); border: 1px solid var(--light-gray);
            border-radius: 5px; padding: 8px 5px; font-family: monospace; font-size: 1em;
            font-weight: bold; cursor: pointer; text-align: center;
        }
        
        .music-unit { display: inline; white-space: nowrap; user-select: none; }
        input[type="text"] { 
            border: 1px solid var(--light-gray); border-radius: 4px; font-size: 1em; text-align: center; font-weight: bold;
            padding: 8px; color: var(--secondary-color);
        }
        button {
            background: var(--primary-color); color: white; padding: 8px; font-size: 1.2em; border: none; border-radius: 4px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover { background-color: var(--button-hover-bg); }
        
        .blue-notes { color: var(--primary-color); font-weight: bold; }
        .red-chords { color: #dc3545; font-weight: bold; }
        .sharp, .flat { font-size: 0.75em; vertical-align: super; }

        .mode-toggle-container { display: flex; gap: 5px; }
        .mode-toggle-container button { flex: 1; background-color: var(--inactive-bg); color: var(--inactive-text); }
        .mode-toggle-container button.active { background-color: var(--secondary-color); color: white; font-weight: bold; }
        
        body.view-mode #editControlsWrapper { display: none; }
        body.view-mode #inputTextArea { border-color: transparent; background-color: var(--bg-color); }

        .icon { width: 1.2em; height: 1.2em; fill: currentColor; vertical-align: middle; }
    </style>
</head>
<body>
    
    <div class="main-content">
        <h1>Chord Chart Editor</h1>
        <div id="inputTextArea" contenteditable="true" spellcheck="false" autocorrect="off" autocapitalize="off"></div>
    </div>

    <div class="toolbar">
        <div class="mode-toggle-container">
            <button id="viewModeBtn" title="View Mode"><svg class="icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 0 12c2.73 4.39 7 7.5 12 7.5s9.27-3.11 12-7.5C21.27 7.61 17 4.5 12 4.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill-opacity="0.54"/></svg></button>
            <button id="editModeBtn" class="active" title="Edit Mode"><svg class="icon" viewBox="0 0 24 24"><path d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"/></svg></button>
        </div>
        
        <div id="editControlsWrapper">
            <div class="primary-controls-row">
                <div class="tab-buttons">
                    <button id="notesTabBtn" class="active">Notes</button>
                    <button id="chordsTabBtn">Chords</button>
                </div>
                <div class="radio-button-group" role="radiogroup" aria-label="Accidentals">
                    <label class="radio-button selected" title="Sharps"><input type="radio" name="accidental" value="sharp" checked />#</label>
                    <label class="radio-button" title="Flats"><input type="radio" name="accidental" value="flat" />â™­</label>
                </div>
            </div>
            <div id="panelContainer">
                <div id="notesPanel" class="tab-panel active">
                    </div>
                <div id="chordsPanel" class="tab-panel">
                    <div id="chord-extensions-container"></div>
                </div>
            </div>
        </div>

        <div class="controls equal-width">
            <button id="transposeMinus" title="Transpose Down">-</button>
            <input type="text" id="semitoneValue" value="0" readonly />
            <button id="transposePlus" title="Transpose Up">+</button>
            <button id="resetButton" title="Reset Transposition"><svg class="icon" viewBox="0 0 24 24"><path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/></svg></button>
        </div>
        
        <div class="controls">
            <button id="saveBtn" title="Save"><svg class="icon" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg></button>
            <button id="openBtn" title="Open"><svg class="icon" viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V6h5.17l2 2H20v10z"/></svg></button>
            <input type="file" id="fileInput" accept=".jms" style="display: none;" />
        </div>
    </div>

    <script>
        // --- Element References ---
        const inputTextArea = document.getElementById('inputTextArea');
        const semitoneValue = document.getElementById('semitoneValue');
        const noteButtonsContainer = document.createElement('div'); // Create this dynamically
        noteButtonsContainer.id = 'note-buttons-container';
        const chordExtensionsContainer = document.getElementById('chord-extensions-container');
        const saveBtn = document.getElementById('saveBtn');
        const openBtn = document.getElementById('openBtn');
        const fileInput = document.getElementById('fileInput');
        const viewModeBtn = document.getElementById('viewModeBtn');
        const editModeBtn = document.getElementById('editModeBtn');
        const notesTabBtn = document.getElementById('notesTabBtn');
        const chordsTabBtn = document.getElementById('chordsTabBtn');
        const notesPanel = document.getElementById('notesPanel');
        const chordsPanel = document.getElementById('chordsPanel');
        
        // --- State Variables ---
        let semitones = 0;
        let accidentalPreference = 'sharp';
        let insertionMode = 'notes';

        // --- Data ---
        const sharpNotes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const flatNotes  = ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B'];
        const chordExtensions = ['m', 'maj7', 'm7', '7', 'dim', 'aug', 'sus4', 'sus2', '6', '9'];

        // --- Core Logic ---
        function noteIndex(note) { return sharpNotes.indexOf(note) !== -1 ? sharpNotes.indexOf(note) : flatNotes.indexOf(note); }
        function transposeNote(note, shift) {
            const notes = accidentalPreference === 'sharp' ? sharpNotes : flatNotes;
            const idx = noteIndex(note);
            if (idx === -1) return note;
            return notes[(idx + shift + 12) % 12];
        }
        function updateTransposition() {
            semitoneValue.value = semitones;
            inputTextArea.querySelectorAll('.music-unit').forEach(unit => {
                const originalNote = unit.dataset.originalNote;
                const originalExtension = unit.dataset.originalExtension || '';
                if (originalNote) {
                    const transposedNote = transposeNote(originalNote, semitones);
                    unit.innerHTML = formatNoteForDisplay(transposedNote) + originalExtension;
                }
            });
        }
        function formatNoteForDisplay(note) {
            if (note.length > 1) {
                const accidental = note.slice(1);
                const accidentalClass = accidental === '#' ? 'sharp' : 'flat';
                return `${note.charAt(0)}<span class="${accidentalClass}">${accidental}</span>`;
            }
            return note;
        }
        
        // --- UI Rendering ---
        function renderNoteButtons() {
            noteButtonsContainer.innerHTML = '';
            const notes = accidentalPreference === 'sharp' ? sharpNotes : flatNotes;
            notes.forEach(note => {
                const btn = document.createElement('button');
                btn.className = 'note-btn';
                btn.innerHTML = formatNoteForDisplay(note);
                btn.dataset.note = note;
                noteButtonsContainer.appendChild(btn);
            });
        }
        function renderChordButtons() {
            chordExtensionsContainer.innerHTML = '';
            chordExtensions.forEach(ext => {
                const btn = document.createElement('button');
                btn.className = 'chord-btn';
                btn.textContent = ext;
                btn.dataset.ext = ext;
                chordExtensionsContainer.appendChild(btn);
            });
        }
        
        // --- Editor Actions ---
        function insertMusicUnit(note) {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;
            const range = selection.getRangeAt(0);
            range.deleteContents();
            const colorClass = insertionMode === 'notes' ? 'blue-notes' : 'red-chords';
            const unitSpan = document.createElement('span');
            unitSpan.className = `music-unit ${colorClass}`;
            unitSpan.dataset.originalNote = note;
            unitSpan.dataset.originalExtension = '';
            unitSpan.contentEditable = false;
            unitSpan.innerHTML = formatNoteForDisplay(note);
            range.insertNode(unitSpan);
            range.setStartAfter(unitSpan);
            range.collapse(true);
            selection.removeAllRanges();
            selection.addRange(range);
            unitSpan.scrollIntoView({ block: 'center', inline: 'nearest' });
        }
        
        // --- Event Listeners ---
        document.getElementById('transposeMinus').addEventListener('click', () => { if (semitones > -12) semitones--; updateTransposition(); inputTextArea.focus({ preventScroll: true }); });
        document.getElementById('transposePlus').addEventListener('click', () => { if (semitones < 12) semitones++; updateTransposition(); inputTextArea.focus({ preventScroll: true }); });
        document.getElementById('resetButton').addEventListener('click', () => { semitones = 0; updateTransposition(); inputTextArea.focus({ preventScroll: true }); });
        noteButtonsContainer.addEventListener('click', (e) => { const btn = e.target.closest('.note-btn'); if (btn) insertMusicUnit(btn.dataset.note); });
        
        chordExtensionsContainer.addEventListener('click', (e) => {
            const btn = e.target.closest('.chord-btn');
            if (!btn) return;
            const ext = btn.dataset.ext;
            const selection = window.getSelection();
            if (!selection.rangeCount || !selection.anchorNode) return;
            let node = selection.anchorNode;
            let offset = selection.anchorOffset;
            let precedingNode = (node.nodeType === Node.TEXT_NODE && offset > 0) ? node.previousSibling : node.childNodes[offset - 1];
            let lastUnit = (precedingNode && precedingNode.nodeType === Node.ELEMENT_NODE) ? precedingNode.closest('.music-unit') : null;
            if (lastUnit) {
                const note = lastUnit.dataset.originalNote;
                const newExt = (lastUnit.dataset.originalExtension || '') + ext;
                lastUnit.classList.remove('blue-notes');
                lastUnit.classList.add('red-chords');
                lastUnit.dataset.originalExtension = newExt;
                const transposedNote = transposeNote(note, semitones);
                lastUnit.innerHTML = formatNoteForDisplay(transposedNote) + newExt;
                inputTextArea.focus({ preventScroll: true });
                lastUnit.scrollIntoView({ block: 'center', inline: 'nearest' });
            }
        });

        document.querySelectorAll('input[name="accidental"]').forEach(radio =>
            radio.addEventListener('change', (e) => {
                accidentalPreference = e.target.value;
                e.target.closest('.radio-button-group').querySelectorAll('.radio-button').forEach(r => r.classList.remove('selected'));
                e.target.parentElement.classList.add('selected');
                renderNoteButtons();
                updateTransposition();
                inputTextArea.focus({ preventScroll: true });
            })
        );
        
        inputTextArea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                const selection = window.getSelection();
                if (!selection.rangeCount) return;
                const range = selection.getRangeAt(0);
                range.deleteContents();
                const textToInsert = (e.key === 'Enter') ? '\n' : ' ';
                const textNode = document.createTextNode(textToInsert);
                range.insertNode(textNode);
                range.setStartAfter(textNode);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);
            }
        });

        saveBtn.addEventListener('click', () => { /* Save logic remains the same */ });
        openBtn.addEventListener('click', () => { fileInput.click(); });
        fileInput.addEventListener('change', (e) => { /* Open logic remains the same */ });

        viewModeBtn.addEventListener('click', () => {
            document.body.classList.add('view-mode');
            viewModeBtn.classList.add('active');
            editModeBtn.classList.remove('active');
            inputTextArea.contentEditable = false;
        });

        editModeBtn.addEventListener('click', () => {
            document.body.classList.remove('view-mode');
            editModeBtn.classList.add('active');
            viewModeBtn.classList.remove('active');
            inputTextArea.contentEditable = true;
        });
        
        notesTabBtn.addEventListener('click', () => {
            insertionMode = 'notes';
            notesTabBtn.classList.add('active');
            chordsTabBtn.classList.remove('active');
            notesPanel.classList.add('active');
            chordsPanel.classList.remove('active');
            notesPanel.appendChild(noteButtonsContainer); // Move notes here
        });

        chordsTabBtn.addEventListener('click', () => {
            insertionMode = 'chords';
            chordsTabBtn.classList.add('active');
            notesTabBtn.classList.remove('active');
            chordsPanel.classList.add('active');
            notesPanel.classList.remove('active');
            chordsPanel.prepend(noteButtonsContainer); // Move notes here
            // Add a separator if it doesn't exist
            if (!chordsPanel.querySelector('.panel-separator')) {
                 const separator = document.createElement('hr');
                 separator.className = 'panel-separator';
                 chordsPanel.insertBefore(separator, chordExtensionsContainer);
            }
        });

        window.onload = () => {
            renderNoteButtons();
            renderChordButtons();
            notesTabBtn.click(); // Start in Notes tab
        };
    </script>
</body>
</html>
