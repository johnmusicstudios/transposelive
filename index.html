<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JMS Transpose Live</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 10px;
    }
    h1 {
        font-family: Palatino, serif;
        font-size: 1.8em;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 15px;
    }
    .container {
        max-width: 700px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .radio-button-group {
        display: flex;
        gap: 8px;
    }
    .radio-button {
        flex: 1;
        text-align: center;
        padding: 8px;
        font-size: 0.95em;
        border: 2px solid #3498db;
        background: white;
        color: #3498db;
        border-radius: 5px;
        cursor: pointer;
        user-select: none;
    }
    .radio-button.selected {
        background: #3498db;
        color: white;
    }
    input[type="radio"] { display: none; }
    .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    .controls button, .controls input {
        flex: 1;
        min-width: 70px;
    }
    #inputTextArea {
        width: 100%;
        min-height: 180px;
        max-height: 360px;
        font-family: monospace;
        font-size: 1.1em;
        border: 1px solid #bbb;
        padding: 12px;
        background: #fff;
        border-radius: 6px;
        box-sizing: border-box;
        white-space: pre;
        overflow-y: auto;
        margin-bottom: 5px;
    }
    /* Notebook bar line style for musical columns */
    .music-table-row {
        display: flex;
        align-items: stretch;
        margin-bottom: 2px;
        margin-top: 2px;
    }
    .music-bar-cell {
        padding: 0 6px;
        white-space: nowrap;
        font-family: inherit;
        font-size: inherit;
        text-align: center;
        position: relative;
    }
    .music-bar-cell:not(:last-child)::after {
        content: '';
        display: block;
        position: absolute;
        right: -1px;
        top: 0;
        height: 100%;
        width: 2px;
        background: linear-gradient(to bottom,#333 80%,transparent 100%);
        opacity: 0.35;
    }
    .blue-notes { color: #1e90ff; }
    .red-chords { color: #e74c3c; }
    .sharp, .flat { font-size: 0.8em; vertical-align: super; }
    .green-section-label {
        font-weight: bold;
        color: green;
    }
    @media (max-width: 480px) {
        .container {padding: 2px;}
        h1 {font-size: 1.2em;}
        .radio-button {font-size: 0.8em; padding: 5px;}
        #inputTextArea {min-height: 120px; font-size: 1em;}
    }
</style>
</head>
<body>
<div class="container">
    <h1>JMS Transpose Live</h1>
    <div class="accidentals-notes-chords">
        <div class="radio-button-group">
            <label class="radio-button selected"><input type="radio" name="accidental" value="sharp" checked />Sharps</label>
            <label class="radio-button"><input type="radio" name="accidental" value="flat" />Flats</label>
        </div>
        <div class="radio-button-group">
            <label class="radio-button selected"><input type="radio" name="mode" value="notes" checked />Notes</label>
            <label class="radio-button"><input type="radio" name="mode" value="chords" />Chords</label>
            <label class="radio-button"><input type="radio" name="mode" value="lyrics" />Lyrics</label>
        </div>
    </div>
    <div class="controls">
        <button id="transposeMinus">-</button>
        <input type="number" id="semitoneValue" value="0" min="-12" max="12" readonly />
        <button id="transposePlus">+</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="inputTextArea" contenteditable="true" placeholder="Enter notes, chords, or lyrics here..."></div>
    <div class="title-controls">
        <label for="username">Title:</label>
        <input type="text" id="username" placeholder="Enter Title" />
    </div>
    <div class="print-controls">
        <div>
            <label for="key">Key:</label>
            <input type="text" id="key" placeholder="Enter Key" />
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="text" id="time" placeholder="Enter Time Signature" />
        </div>
    </div>
    <div class="controls">
        <button id="printBtn">Print</button>
        <button id="saveBtn">Save</button>
        <button id="updateBtn" disabled>Update</button>
        <button id="importBtn">Open</button>
        <input type="file" id="importFile" style="display: none;" accept=".json" />
    </div>
</div>
<script>
    // Music notebook bar lines, clean notebook style
    function formatText(text) {
        if (!text.trim()) return '';
        // Section headings in < > turned green and bold
        text = text.replace(/<([^>]+?)>/g, (match, c) =>
            `<span class="green-section-label">${c.trim()}</span>`);
        // Process lines for musical bars
        const lines = text.split('\n');
        // First, gather all rows with pipes, so we can find max cell width per column
        let maxWidths = [];
        let rows = lines.map(line => line.includes('|') ? line.split('|').map(cell => cell.trim()) : null);
        rows.forEach(cells => {
            if (!cells) return;
            cells.forEach((cell, idx) => {
                let len = cell.length;
                if (!maxWidths[idx] || maxWidths[idx] < len) maxWidths[idx] = len;
            });
        });
        // Build HTML:
        let html = '';
        lines.forEach((line, idx) => {
            if (rows[idx]) {
                html += `<div class="music-table-row">`;
                rows[idx].forEach((cell, ci) => {
                    // The cell's min-width is proportional to its longest peer
                    let minw = (maxWidths[ci]||2) * 0.7 + 2 + 'ch';
                    html += `<span class="music-bar-cell" style="min-width:${minw};">${applyColorAndDots(cell)}</span>`;
                });
                html += `</div>`;
            } else {
                html += `<div style="white-space: pre;">${applyColorAndDots(line)}</div>`;
            }
        });
        return html;
    }
    function applyColorAndDots(text) {
        return text.replace(/([A-G])([#b]?)([\d']?)(maj7|m7|m|M|dim|aug|sus2|sus4|add9|7|6|9|11|13)?/g,
            (m,n,a,o,ext) => {
                if (!n) return m;
                let colorClass = modePreference === 'notes' ? 'blue-notes' : 'red-chords';
                let noteHtml = `<span class="note-wrapper">${n}`;
                if (a === '#') noteHtml += `<span class="sharp">#</span>`;
                if (a === 'b') noteHtml += `<span class="flat">b</span>`;
                noteHtml += `</span>`;
                return `<span class="${colorClass} note-group">${noteHtml}${o||''}${ext?`<span class="${colorClass}">${ext}</span>`:''}</span>`;
            });
    }
    // (The rest of your transposition, file, event handler code stays exactly as in your provided script)
    // Example: updateTransposition, save, import, print etc //
    // Replace your current formatText function with this one above; rest of the JS can be reused!
</script>
</body>
</html>
